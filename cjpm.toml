[package]
  cjc-version = "1.0.0"
  name = "cjsfml"
  description = "SFML library bindings"
  version = "1.1.0"
  target-dir = ""
  src-dir = ""
  output-type = "dynamic"
  compile-option = "--dy-std --dy-libs -O2"
  override-compile-option = ""
  link-option = ""
  package-configuration = {}

[dependencies]
  cenum = { git = "https://github.com/causerp/cenum.git", tag = "v1.1.0"}
  ctemplate = { git = "https://github.com/causerp/ctemplate.git", tag = "v1.1.0"}
  endian = { git = "https://github.com/causerp/endian.git", tag = "v1.1.0"}

[ffi.c]
  csfml-audio = { path = "./csfml/install/lib" }
  csfml-graphics = { path = "./csfml/install/lib" }
  csfml-network = { path = "./csfml/install/lib" }
  csfml-system = { path = "./csfml/install/lib" }
  csfml-window = { path = "./csfml/install/lib" }
